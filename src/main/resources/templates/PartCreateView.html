<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Part - Gudex Warehouse</title>
</head>
<body>

<header class="site-header">
    <div class="container">
        <h1 class="title">Create a New Part</h1>
        <nav>
            <span class="top-left-g">Gudex</span>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="body-content">
        <div class="letter-g">G</div>
        <div class="form-container">
            <form action="#" th:action="@{/parts/new}" th:object="${part}" method="post">

                <label th:text="#{part.label.title}">Part</label>
                <label>
                    <input type="text" th:field="*{title}" placeholder="Enter part title"/>
                </label>
                <label class="error" th:errors="*{title}">Title error placeholder</label>

                <label>
                    <input type="text" th:field="*{description}" placeholder="Enter part description"/>
                </label>
                <label class="error" th:errors="*{description}">Description error placeholder</label>

                <label>
                    <input type="text" th:field="*{price}" placeholder="Enter part price"/>
                </label>
                <label class="error" th:errors="*{price}">Price error placeholder</label>

                <input type="submit" value="Save Part" class="submit-button"/>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' Gudex Warehouse'}">© 2024 Gudex
            Warehouse</small>
    </div>
</footer>

</body>
</html>
