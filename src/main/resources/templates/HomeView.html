<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gudex Warehouse Home</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–∏ —Å—Ç–∏–ª–æ–≤–µ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #eaf4ff, #ffffff); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–µ–Ω —Ñ–æ–Ω */
            display: flex;
            flex-direction: column;
            height: 100vh; /* –ó–∞–µ–º–∞ —Ü—è–ª–∞—Ç–∞ –≤–∏—Å–æ—á–∏–Ω–∞ –Ω–∞ –µ–∫—Ä–∞–Ω–∞ */
        }

        .navigation {
            background: #333;
            color: white;
            padding: 20px 0; /* –£–≤–µ–ª–∏—á–∞–≤–∞–º–µ –≤–∏—Å–æ—á–∏–Ω–∞—Ç–∞ */
            text-align: center;
            position: relative; /* –ó–∞ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–∞–Ω–µ –Ω–∞ –≥–æ—Ä–Ω–æ—Ç–æ ‚ÄûG‚Äú */
            font-size: 20px; /* –£–≤–µ–ª–∏—á–∞–≤–∞–º–µ —Ä–∞–∑–º–µ—Ä–∞ –Ω–∞ —Ç–µ–∫—Å—Ç–∞ */
        }

        .navigation h3 {
            margin: 0;
            font-size: 24px; /* –ü—Ä–∞–≤–∏–º –∑–∞–≥–ª–∞–≤–∏—è—Ç–∞ –ø–æ-–≥–æ–ª–µ–º–∏ */
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px; /* –£–≤–µ–ª–∏—á–∞–≤–∞–º–µ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –º–µ–∂–¥—É –ª–∏–Ω–∫–æ–≤–µ—Ç–µ */
            font-size: 18px; /* –£–≤–µ–ª–∏—á–∞–≤–∞–º–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –ª–∏–Ω–∫–æ–≤–µ—Ç–µ */
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .navigation .top-left-g {
            position: absolute;
            top: 15px; /* –ù–∞—Å—Ç—Ä–æ–π–≤–∞–º–µ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –æ—Ç–≥–æ—Ä–µ —Å–ø—Ä—è–º–æ —É–≤–µ–ª–∏—á–µ–Ω–∞—Ç–∞ –≤–∏—Å–æ—á–∏–Ω–∞ */
            left: 20px;
            font-size: 40px; /* –£–≤–µ–ª–∏—á–∞–≤–∞–º–µ —Ä–∞–∑–º–µ—Ä–∞ –Ω–∞ –≥–æ—Ä–Ω–æ—Ç–æ ‚ÄûG‚Äú */
            font-weight: bold;
            color: white;
        }

        .navigation .search-container {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navigation .search-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .navigation .search-button:hover {
            color: #ccc;
        }

        .navigation .search-input {
            display: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .navigation .search-input.visible {
            display: inline-block;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column; /* –ü–æ–¥—Ä–µ–∂–¥–∞ —Ç–µ–∫—Å—Ç–∞ –∏ –±—É–∫–≤–∞—Ç–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª–Ω–æ */
            justify-content: center;
            align-items: center;
            padding: 0 10px; /* –õ–µ–∫–æ –≤—ä—Ç—Ä–µ—à–Ω–æ –æ—Ç—Å—Ç–æ—è–Ω–∏–µ */
        }

        .welcome-text {
            font-size: 48px; /* –ü–æ-–≥–æ–ª—è–º —Ä–∞–∑–º–µ—Ä –Ω–∞ –Ω–∞–¥–ø–∏—Å–∞ */
            color: #777; /* –°–∏–≤ —Ü–≤—è—Ç */
            margin-bottom: 20px; /* –†–∞–∑—Å—Ç–æ—è–Ω–∏–µ –Ω–∞–¥ –±—É–∫–≤–∞—Ç–∞ */
            font-weight: bold;
            text-shadow:
                    2px 2px 0px #ccc,  /* –°–≤–µ—Ç–ª–∞ —Å—è–Ω–∫–∞ –∑–∞ 3D –µ—Ñ–µ–∫—Ç */
                    4px 4px 2px rgba(0, 0, 0, 0.3); /* –¢—ä–º–Ω–∞ —Å—è–Ω–∫–∞ –∑–∞ –¥—ä–ª–±–æ—á–∏–Ω–∞ */
        }

        .center-letter {
            font-size: 360px; /* –î–≤–∞ –ø—ä—Ç–∏ –ø–æ-–≥–æ–ª—è–º —Ä–∞–∑–º–µ—Ä –Ω–∞ –±—É–∫–≤–∞—Ç–∞ */
            font-weight: bold;
            color: #0056b3; /* –ü–æ-—Ç—ä–º–Ω–æ —Å–∏–Ω —Ü–≤—è—Ç */
            text-shadow:
                    1px 1px 2px #000,  /* –¢—ä–Ω–∫–∞ —á–µ—Ä–Ω–∞ —Å—è–Ω–∫–∞ */
                    4px 4px 8px rgba(0, 0, 0, 0.5); /* –î—ä–ª–±–æ–∫–∞ —Å—è–Ω–∫–∞ –∑–∞ 3D –µ—Ñ–µ–∫—Ç */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
        }

        footer small {
            font-size: 14px;
        }
    </style>
    <script>
        function toggleSearch() {
            const searchInput = document.getElementById('search-input');
            const submitBtn = document.getElementById('submit-btn');

            if (searchInput.style.display === "none" || searchInput.style.display === "") {
                searchInput.style.display = "inline-block"; // –ü–æ–∫–∞–∑–≤–∞ –ø–æ–ª–µ—Ç–æ
                submitBtn.style.display = "inline-block";  // –ü–æ–∫–∞–∑–≤–∞ –±—É—Ç–æ–Ω–∞ "Go"
                searchInput.focus(); // –§–æ–∫—É—Å–∏—Ä–∞ –ø–æ–ª–µ—Ç–æ
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById('search-input');

            searchInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç—è–≤–∞ –ø—Ä–µ–∑–∞—Ä–µ–∂–¥–∞–Ω–µ
                    document.querySelector(".search-container form").submit();
                }
            });
        });
    </script>


</head>
<body>
<div class="navigation">
    <span class="top-left-g">Gudex</span> <!-- –ë—è–ª–∞ –±—É–∫–≤–∞ G –≤ –≥–æ—Ä–Ω–∏—è –ª—è–≤ —ä–≥—ä–ª -->
    <h3>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/parts}">Parts List</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/warehouses}">Warehouses List</a>
        <a href="#" th:if="${isAuthenticated != null and isAuthenticated} and (${session.isManager != null and session.isManager} or ${session.isOwner != null and session.isOwner})" th:href="@{/warehouses/new}">Create Warehouse</a>
        <a href="#" th:if="${isAuthenticated != null and isAuthenticated} and (${session.isManager != null and session.isManager} or ${session.isOwner != null and session.isOwner})" th:href="@{/warehouses/logs}">Warehouse Logs</a>

        <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
    </h3>

    <div class="search-container" th:if="${isAuthenticated}">
        <form th:action="@{/parts/all/warehouse/parts}" method="get" style="display: flex; gap: 10px;">
            <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    name="title"
                    placeholder="Search available parts..."
                    style="display: none;"
            />
            <button type="button" class="search-button" onclick="toggleSearch()">üîç</button>
            <button type="submit" class="search-button" id="submit-btn" style="display: none;">Go</button>
        </form>
    </div>


</div>

<div class="content">
    <div class="welcome-text">Welcome to</div> <!-- –ù–∞–¥–ø–∏—Å—ä—Ç "Welcome to" -->
    <div class="center-letter">G</div> <!-- –ì–æ–ª—è–º–∞ —Å–∏–Ω—è –±—É–∫–≤–∞ G -->
</div>
<footer>
    <small th:text="${'¬© Copyright ' + #dates.year(#dates.createNow()) + ' Gudex Warehouse'}">Gudex Warehouse</small>
</footer>
</body>
</html>
