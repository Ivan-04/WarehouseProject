<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Warehouse Name</title>
  <style>
    /* üåü –û—Å–Ω–æ–≤–Ω–∏ —Å—Ç–∏–ª–æ–≤–µ */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: linear-gradient(to bottom, #eaf4ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* üîù –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞ –ª–µ–Ω—Ç–∞ */
    .navigation {
      background: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    .navigation h3 {
      margin: 0;
    }

    .navigation a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
    }

    .navigation a:hover {
      text-decoration: underline;
    }

    /* üìå –¶–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–∞ —Ñ–æ—Ä–º–∞, –ø—Ä–µ–º–µ—Å—Ç–µ–Ω–∞ –Ω–∞–≥–æ—Ä–µ */
    .body-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
      margin-top: -50px; /* –ü—Ä–µ–º–µ—Å—Ç–≤–∞–º–µ —Ñ–æ—Ä–º–∞—Ç–∞ –ø–æ-–Ω–∞–≥–æ—Ä–µ */
    }

    .header h2 {
      font-size: 32px;
      color: #0056b3;
      text-shadow: 2px 2px 0px #ccc;
      margin-bottom: 30px;
    }

    /* üìÑ –§–æ—Ä–º–∞ */
    .post-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      position: relative;
      top: -30px; /* –ü—Ä–µ–º–µ—Å—Ç–≤–∞–º–µ —Ñ–æ—Ä–º–∞—Ç–∞ –º–∞–ª–∫–æ –Ω–∞–≥–æ—Ä–µ */
    }

    .post-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .post-form input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    /* üî¥ –ì—Ä–µ—à–∫–∏ –ø—Ä–∏ –≤–∞–ª–∏–¥–∞—Ü–∏—è */
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: block;
    }

    /* üíæ –°—Ç–∏–ª –∑–∞ –±—É—Ç–æ–Ω–∞ */
    .post-form input[type="submit"] {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .post-form input[type="submit"]:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
<div class="navigation">
  <h3>
    <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
  </h3>
</div>

<div class="body-content">
  <header class="header">
    <h2 th:text="#{subtitle3}">Edit Warehouse</h2>
  </header>

  <div class="post-form">
    <form action="#" th:action="@{/warehouses/{id}/change/name(id=${id})}" th:object="${warehouse}" method="post">
      <label th:text="#{warehouse.label.name}">Name</label>
      <input type="text" th:field="*{name}" placeholder="Enter warehouse name"/>
      <label class="error" th:errors="*{name}">Name error placeholder</label>

      <input type="submit" value="Save"/>
    </form>
  </div>
</div>
</body>
</html>
