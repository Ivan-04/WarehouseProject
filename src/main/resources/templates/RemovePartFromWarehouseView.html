<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Part - Gudex Warehouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #eaf4ff, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .top-left-g {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: white;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
        }

        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
            margin-bottom: 15px;
        }

        .form-container button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            margin-top: auto;
        }

        footer small {
            font-size: 14px;
        }
    </style>
</head>
<body>

<header class="site-header">
    <span class="top-left-g">Gudex</span> <!-- Бяла буква G в горния ляв ъгъл -->
    <div class="container">
        <h1 class="title">Remove Part from Warehouse</h1>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="form-container">
        <h2 th:text="'Remove ' + ${part.title} + ' from ' + ${warehouse.name}">Remove Part</h2>
        <form th:action="@{/warehouses/{warehouseId}/remove/part/{id}(warehouseId=${warehouse.warehouseId}, id=${part.partId})}" method="post">
            <label for="quantity">Quantity to Remove:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="description">Reason for Removal:</label>
            <textarea id="description" name="description" placeholder="Enter reason for removing part" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' Gudex Warehouse'}">© 2024
            Gudex Warehouse</small>
    </div>
</footer>

</body>
</html>
